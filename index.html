<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Modern Todo App</title>
    <link rel="icon" href="pic.png" type="image/x-icon"> <!-- Add your favicon here -->
    <script src="https://cdn.tailwindcss.com"></script>
    <script>
        tailwind.config = {
            darkMode: 'class'
        }
    </script>
    <script src="https://unpkg.com/react@18/umd/react.development.js"></script>
    <script src="https://unpkg.com/react-dom@18/umd/react-dom.development.js"></script>
    <script src="https://unpkg.com/@babel/standalone/babel.min.js"></script>
    <style>
        .custom-scrollbar::-webkit-scrollbar {
            width: 8px;
        }

        .custom-scrollbar::-webkit-scrollbar-track {
            background: #f1f1f1;
            border-radius: 10px;
        }

        .custom-scrollbar::-webkit-scrollbar-thumb {
            background: #888;
            border-radius: 10px;
        }

        .custom-scrollbar::-webkit-scrollbar-thumb:hover {
            background: #555;
        }

        .dark .custom-scrollbar::-webkit-scrollbar-track {
            background: #374151;
        }

        .dark .custom-scrollbar::-webkit-scrollbar-thumb {
            background: #6b7280;
        }
    </style>
</head>

<body class="bg-gray-50 dark:bg-gray-900 transition-colors duration-300">
    <div id="root"></div>

    <script type="text/babel">
        const { useState, useEffect } = React;

        function TodoApp() {
            const [todos, setTodos] = useState(() => {
                const saved = localStorage.getItem('todos');
                return saved ? JSON.parse(saved) : [];
            });
            const [newTodo, setNewTodo] = useState('');
            const [filter, setFilter] = useState('all');
            const [priority, setPriority] = useState('medium');
            const [darkMode, setDarkMode] = useState(() => {
                const savedMode = localStorage.getItem('darkMode');
                return savedMode === null ? false : JSON.parse(savedMode);
            });
            const [isEditing, setIsEditing] = useState(null);
            const [editText, setEditText] = useState('');

            useEffect(() => {
                localStorage.setItem('todos', JSON.stringify(todos));
                localStorage.setItem('darkMode', darkMode);
                if (darkMode) {
                    document.documentElement.classList.add('dark');
                } else {
                    document.documentElement.classList.remove('dark');
                }
            }, [todos, darkMode]);

            const addTodo = () => {
                if (newTodo.trim() === '') return;
                setTodos([...todos, {
                    id: Date.now(),
                    text: newTodo.trim(),
                    completed: false,
                    priority
                }]);
                setNewTodo('');
                setPriority('medium');
            };

            const deleteTodo = (id) => {
                setTodos(todos.filter(todo => todo.id !== id));
            };

            const toggleTodo = (id) => {
                setTodos(todos.map(todo =>
                    todo.id === id ? { ...todo, completed: !todo.completed } : todo
                ));
            };

            const startEdit = (todo) => {
                setIsEditing(todo.id);
                setEditText(todo.text);
            };

            const saveEdit = (id) => {
                if (editText.trim() === '') return;
                setTodos(todos.map(todo =>
                    todo.id === id ? { ...todo, text: editText.trim() } : todo
                ));
                setIsEditing(null);
            };

            const cancelEdit = () => {
                setIsEditing(null);
            };

            const updatePriority = (id, newPriority) => {
                setTodos(todos.map(todo =>
                    todo.id === id ? { ...todo, priority: newPriority } : todo
                ));
            };

            const filteredTodos = todos.filter(todo => {
                if (filter === 'completed') return todo.completed;
                if (filter === 'active') return !todo.completed;
                if (filter === 'high') return todo.priority === 'high';
                if (filter === 'medium') return todo.priority === 'medium';
                if (filter === 'low') return todo.priority === 'low';
                return true;
            });

            const clearCompleted = () => {
                setTodos(todos.filter(todo => !todo.completed));
            };

            const getPriorityColor = (priority) => {
                return {
                    high: 'bg-red-100 text-red-800 dark:bg-red-900 dark:text-red-200',
                    medium: 'bg-yellow-100 text-yellow-800 dark:bg-yellow-900 dark:text-yellow-200',
                    low: 'bg-green-100 text-green-800 dark:bg-green-900 dark:text-green-200',
                }[priority] || '';
            };

            return (
                <div className="min-h-screen flex flex-col items-center pt-16 pb-10 px-4">
                    <div className="w-full max-w-xl">
                        <div className="flex justify-between items-center mb-8">
                            <h1 className="text-3xl font-bold text-gray-800 dark:text-white">Todo App</h1>
                            <button
                                onClick={() => setDarkMode(!darkMode)}
                                className="p-2 rounded-full bg-gray-200 dark:bg-gray-700 text-gray-700 dark:text-gray-200 hover:bg-gray-300 dark:hover:bg-gray-600 transition-colors"
                            >
                                {darkMode ? (
                                    <span className="text-yellow-400">‚òÄÔ∏è</span>
                                ) : (
                                    <span className="text-gray-400">üåô</span>
                                )}
                            </button>
                        </div>

                        <div className="mb-6 bg-white dark:bg-gray-800 rounded-lg shadow-md p-4">
                            <div className="flex">
                                <input
                                    type="text"
                                    value={newTodo}
                                    onChange={(e) => setNewTodo(e.target.value)}
                                    onKeyPress={(e) => e.key === 'Enter' && addTodo()}
                                    placeholder="Add a new task..."
                                    className="flex-grow px-4 py-2 border border-gray-300 dark:border-gray-600 rounded-l-lg focus:outline-none focus:ring-2 focus:ring-blue-500 dark:bg-gray-700 dark:text-white"
                                />
                                <div className="relative">
                                    <select
                                        value={priority}
                                        onChange={(e) => setPriority(e.target.value)}
                                        className="border-t border-b border-gray-300 dark:border-gray-600 px-2 py-2 focus:outline-none dark:bg-gray-700 dark:text-white"
                                    >
                                        <option value="high">High</option>
                                        <option value="medium">Medium</option>
                                        <option value="low">Low</option>
                                    </select>
                                </div>
                                <button
                                    onClick={addTodo}
                                    className="px-4 py-2 bg-blue-500 text-white rounded-r-lg hover:bg-blue-600 transition-colors"
                                >
                                    Add
                                </button>
                            </div>
                        </div>

                        <div className="mb-4 flex flex-wrap gap-2">
                            <button
                                onClick={() => setFilter('all')}
                                className={`px-3 py-1 rounded-full ${filter === 'all' ? 'bg-blue-500 text-white' : 'bg-gray-200 dark:bg-gray-700 text-gray-800 dark:text-gray-200'} text-sm`}
                            >
                                All
                            </button>
                            <button
                                onClick={() => setFilter('active')}
                                className={`px-3 py-1 rounded-full ${filter === 'active' ? 'bg-blue-500 text-white' : 'bg-gray-200 dark:bg-gray-700 text-gray-800 dark:text-gray-200'} text-sm`}
                            >
                                Active
                            </button>
                            <button
                                onClick={() => setFilter('completed')}
                                className={`px-3 py-1 rounded-full ${filter === 'completed' ? 'bg-blue-500 text-white' : 'bg-gray-200 dark:bg-gray-700 text-gray-800 dark:text-gray-200'} text-sm`}
                            >
                                Completed
                            </button>
                            <button
                                onClick={() => setFilter('high')}
                                className={`px-3 py-1 rounded-full ${filter === 'high' ? 'bg-red-500 text-white' : 'bg-gray-200 dark:bg-gray-700 text-gray-800 dark:text-gray-200'} text-sm`}
                            >
                                High
                            </button>
                            <button
                                onClick={() => setFilter('medium')}
                                className={`px-3 py-1 rounded-full ${filter === 'medium' ? 'bg-yellow-500 text-white' : 'bg-gray-200 dark:bg-gray-700 text-gray-800 dark:text-gray-200'} text-sm`}
                            >
                                Medium
                            </button>
                            <button
                                onClick={() => setFilter('low')}
                                className={`px-3 py-1 rounded-full ${filter === 'low' ? 'bg-green-500 text-white' : 'bg-gray-200 dark:bg-gray-700 text-gray-800 dark:text-gray-200'} text-sm`}
                            >
                                Low
                            </button>
                        </div>

                        <div className="bg-white dark:bg-gray-800 rounded-lg shadow-md overflow-hidden">
                            {filteredTodos.length === 0 ? (
                                <div className="p-8 text-center text-gray-500 dark:text-gray-400">
                                    <p>No tasks found. Add some tasks to get started!</p>
                                </div>
                            ) : (
                                <ul className="divide-y divide-gray-200 dark:divide-gray-700 max-h-96 overflow-y-auto custom-scrollbar">
                                    {filteredTodos.map(todo => (
                                        <li key={todo.id} className="p-4 hover:bg-gray-50 dark:hover:bg-gray-700 transition-colors">
                                            {isEditing === todo.id ? (
                                                <div className="flex items-center">
                                                    <input
                                                        type="text"
                                                        value={editText}
                                                        onChange={(e) => setEditText(e.target.value)}
                                                        className="flex-grow px-3 py-2 border border-gray-300 dark:border-gray-600 rounded-lg mr-2 focus:outline-none focus:ring-2 focus:ring-blue-500 dark:bg-gray-700 dark:text-white"
                                                        autoFocus
                                                    />
                                                    <button
                                                        onClick={() => saveEdit(todo.id)}
                                                        className="px-3 py-1 bg-green-500 text-white rounded-lg hover:bg-green-600 mr-2 transition-colors"
                                                    >
                                                        Save
                                                    </button>
                                                    <button
                                                        onClick={cancelEdit}
                                                        className="px-3 py-1 bg-gray-500 text-white rounded-lg hover:bg-gray-600 transition-colors"
                                                    >
                                                        Cancel
                                                    </button>
                                                </div>
                                            ) : (
                                                <div className="flex items-center">
                                                    <input
                                                        type="checkbox"
                                                        checked={todo.completed}
                                                        onChange={() => toggleTodo(todo.id)}
                                                        className="h-5 w-5 text-blue-500 rounded focus:ring-blue-400 mr-3"
                                                    />
                                                    <div className={`flex-grow ${todo.completed ? 'line-through text-gray-400 dark:text-gray-500' : 'text-gray-800 dark:text-gray-200'}`}>
                                                        {todo.text}
                                                    </div>
                                                    <div className={`px-2 py-1 rounded-full text-xs font-semibold mr-3 ${getPriorityColor(todo.priority)}`}>
                                                        {todo.priority.charAt(0).toUpperCase() + todo.priority.slice(1)}
                                                    </div>
                                                    <div className="flex space-x-2">
                                                        <button
                                                            onClick={() => startEdit(todo)}
                                                            className="p-1 text-blue-500 hover:text-blue-700 dark:hover:text-blue-300 transition-colors"
                                                        >
                                                            <svg xmlns="http://www.w3.org/2000/svg" className="h-5 w-5" fill="none" viewBox="0 0 24 24" stroke="currentColor">
                                                                <path strokeLinecap="round" strokeLinejoin="round" strokeWidth={2} d="M11 5H6a2 2 0 00-2 2v11a2 2 0 002 2h11a2 2 0 002-2v-5m-1.414-9.414a2 2 0 112.828 2.828L11.828 15H9v-2.828l8.586-8.586z" />
                                                            </svg>
                                                        </button>
                                                        <button
                                                            onClick={() => deleteTodo(todo.id)}
                                                            className="p-1 text-red-500 hover:text-red-700 dark:hover:text-red-300 transition-colors"
                                                        >
                                                            <svg xmlns="http://www.w3.org/2000/svg" className="h-5 w-5" fill="none" viewBox="0 0 24 24" stroke="currentColor">
                                                                <path strokeLinecap="round" strokeLinejoin="round" strokeWidth={2} d="M19 7l-.867 12.142A2 2 0 0116.138 21H7.862a2 2 0 01-1.995-1.858L5 7m5 4v6m4-6v6m1-10V4a1 1 0 00-1-1h-4a1 1 0 00-1 1v3M4 7h16" />
                                                            </svg>
                                                        </button>
                                                        <div className="relative">
                                                            <select
                                                                value={todo.priority}
                                                                onChange={(e) => updatePriority(todo.id, e.target.value)}
                                                                className="text-xs bg-gray-100 dark:bg-gray-700 text-gray-800 dark:text-gray-200 rounded p-1 pl-2 focus:outline-none"
                                                            >
                                                                <option value="high">High</option>
                                                                <option value="medium">Medium</option>
                                                                <option value="low">Low</option>
                                                            </select>
                                                            <div className="pointer-events-none absolute inset-y-0 right-0 flex items-center px-1">
                                                                <svg className="h-3 w-3 text-gray-500" xmlns="http://www.w3.org/2000/svg" viewBox="0 0 20 20" fill="currentColor">
                                                                    <path fillRule="evenodd" d="M5.293 7.293a1 1 0 011.414 0L10 10.586l3.293-3.293a1 1 0 111.414 1.414l-4 4a1 1 0 01-1.414 0l-4-4a1 1 0 010-1.414z" clipRule="evenodd" />
                                                                </svg>
                                                            </div>
                                                        </div>
                                                    </div>
                                                </div>
                                            )}
                                        </li>
                                    ))}
                                </ul>
                            )}
                        </div>

                        <div className="mt-4 flex justify-between items-center">
                            <span className="text-sm text-gray-600 dark:text-gray-400">
                                {todos.filter(t => !t.completed).length} items left
                            </span>
                            <button
                                onClick={clearCompleted}
                                className="text-sm text-gray-600 dark:text-gray-400 hover:text-gray-800 dark:hover:text-gray-300 transition-colors"
                            >
                                Clear completed
                            </button>
                        </div>
                    </div>
                </div>
            );
        }

        function App() {
            return <TodoApp />;
        }

        const root = ReactDOM.createRoot(document.getElementById('root'));
        root.render(<App />);
    </script>
</body>

</html>
